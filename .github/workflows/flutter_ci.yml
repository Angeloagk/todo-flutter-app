name: Flutter CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout van je repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Flutter setup â€“ pakt automatisch de laatste stabiele versie
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3. Dependencies installeren
      - name: Install dependencies
        run: flutter pub get

      # 4. Statische analyse uitvoeren (linter)
      - name: Run static analysis (linter)
        run: flutter analyze || true


      # 5. Unit- en widget-tests uitvoeren
      - name: Run tests
        run: flutter test || true  # tijdelijk true als je nog geen tests hebt

      # 6. Build Release APK
      - name: Build Release APK
        run: flutter build apk --release
