// repositories voor alle subprojects
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Build directories netjes scheiden
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    // Evaluation afhankelijkheid op app
    project.evaluationDependsOn(":app")
}

// Clean task
tasks.register("clean", Delete) {
    delete(rootProject.buildDir)
}

